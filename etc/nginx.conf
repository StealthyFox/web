server {
	listen 80 default;
	/*access_log var/log/nginx.access_log;
    	error_log var/log/nginx.error_log info;*/
    	
    	error_log /home/box/web/etc/nginx/error.log;
	access_log /home/box/web/etc/nginx/access.log;
	
	
	location ^~ /uploads/ {
	root /home/box/web;
	}
	
	location ~* ^.+\.\w+$ {
	root /home/box/web/public;
	}
	
	location / {
	return 404;
	}
  
}
