{% extends "base.html" %}
{% block title %}{{ question.title }}{% endblock %}
{% block content %}
      	<h1>{{ question.title }}</h1>
	{{ question.text|linebreaks }}

	<h2>Answers:</h2>

	{% for answer in answers %}
		<div class="answer">
		<p> {{ answer.text|linebreaks }} </p>
		</div> 
	{% endfor %}

{% endblock %}
